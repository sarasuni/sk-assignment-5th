<html lang="en">
<head>
    <meta charset="UTF-8">

      <!-- Bootstarp Library-->

    <title>Day Planner</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Planner</h1>
        <p class="lead">A simple calendar app for scheduling work your day</p>
        <p id="currentDay" class="lead"></p>
     </header>
 <!-- Time allocation-->

        <div class="d-flex">

        </div>
     </div>

     <br>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
